<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alchemist's Apprentice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <header>
            <h1>The Alchemist's Apprentice</h1>
            <div id="customer-request" class="dialogue-box">
                <p>Welcome, apprentice! Your first customer is waiting.</p>
            </div>
        </header>

        <main id="lab-area">
            <div id="ingredient-shelf">
                </div>
            <div id="workbench">
                <div id="cauldron" class="droppable">
                    <p>Drag ingredients here</p>
                </div>
                <button id="check-potion-btn">Check Potion</button>
            </div>
        </main>

        <footer>
            <div id="mentor-dialogue" class="dialogue-box">
                <p>Your mentor will give you hints here.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
